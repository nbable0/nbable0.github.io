               <div id="contact-page">
            	<section>
				<h1>contact</h1>
				<form id="registerForm" action="register.html">
					<label for="name">name:</label>
					<input type="text" placeholder="John Doe" id="name" name="name" />
					<label for="email">email:</label>
					<input type="email" placeholder="hello@gmail.com" id="email" name="email" required="" />
					<label for="phone">phone:</label>
					<input type="tel" placeholder="()555-5555" id="phone" name="phone" />
					<label for="message">message:</label>
					<input type="text" placeholder="send me a message" id="message" name="message" />
					<input type="submit" value="send" />
				</form>
			</section>
